service: realty-bot
frameworkVersion: '3'
configValidationMode: error
useDotenv: true

provider:
    name: aws
    runtime: nodejs18.x
    region: eu-west-3
    versionFunctions: false
    environment:
        TG_BOT_TOKEN: ${env:TG_BOT_TOKEN}
        YA_TOKEN: ${env:YA_TOKEN}
        ADMIN_CHAT_ID: ${env:ADMIN_CHAT_ID}

package:
    patterns:
        - '!src/**'
        - '!tests/**'

plugins:
    - serverless-offline
    - serverless-express

functions:
    link:
        handler: dist/handler/link.handle
        events:
            -   http:
                    method: get
                    path: /link
    webhook:
        handler: dist/handler/webhook.handle
        timeout: 30
        events:
            -   http:
                    method: post
                    path: /webhook
    monitor:
        handler: dist/handler/monitor.handle
        timeout: 300
        events:
            -   schedule: rate(5 minutes)
            -   http:
                    method: get
                    path: /monitor